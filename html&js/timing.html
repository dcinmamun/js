<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <table cellpading="0" cellspacing="0" border="0" width="100%" height="100%" align="center">
        <tr valign="middle">
            <td align="center">
                <img name="cup" src="pic2.png" alt="java" width="64" height="40">
                <p>
                    <a href="#" onClick="interval()">interval</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" onClick="timeOut()">Time out</a>



            </td>
        </tr>

    </table>

    <script>
        let cupUp = new Image();
        cupUp.src = "pic2.png";
        let cupDown = new Image();
        cupDown.src = "pic3.png";
        let alpha;//This variable needs to be global



        function interval() {
            alpha = window.setInterval("document.cup.src=cupDown.src", 1000);
        }
        function timeOut() {
            window.setTimeOut()("document.cup.src=cupDown.src", 3000);
            window.clearInterval(alpha);
        }
    </script>
</body>

</html>
